<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Block vs Inline</title>
    <style>
      .block {
        display: block;
        width: 100px;
        background-color: lightblue;
        margin-bottom: 10px;
        padding: 83px;
      }
      .inline {
        display: inline;
        background-color: lightgreen;
        margin-top: -6px;
        padding: 80px;
      }
    </style>
  </head>
  <body>
    <div class="block">This is a block element</div>
    <div class="block">This is another block element</div>
    <hr />
    <br />
    <br />
    <p>
      <br />
      <br />
    </p>

    <p>
      <span class="inline">This is an inline element</span>
      <span class="inline">This is another inline element</span>
      <span class="inline">This is an inline element</span>
    </p>
  </body>
</html>
